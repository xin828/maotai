<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茅台</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="box">
        <!-- 屏幕锁定 开始 -->
        <div class="lock">
            <img src="img/p7_bg.jpg" class="p7-bg bg">
            <div class="lock-con">
                <img src="img/h_1.png" class="h-1">
                <img src="img/h_2.png" class="h-2">
                <img src="img/h_3.png" class="h-3">
                <img src="img/h_4.png" class="h-4">
            </div>
        </div>
        <!-- 屏幕锁定 结束 -->

        <!-- loading 开始 -->
        <div class="loading dn">
            <img src="img/lad_bg.jpg" class="lad-bg bg">
            <div class="loading-top">
                <img src="img/lad_1.png" class="lad-1">
                <img src="img/lad_2.png" class="lad-2">
            </div>
            <div class="load-people">
                <img src="img/lad1_1.png" class="lad1-1">
                <img src="img/lad1_2.png" class="lad1-2">
                <img src="img/lad1_3.png" class="lad1-3">
                <img src="img/lad1_4.png" class="lad1-4">
                <img src="img/lad1_5.png" class="lad1-5">
            </div>
            <div class="percent">
                <span>1</span>
                <img src="img/lad_4.png" class="lad-4">
            </div>
            <div class="load-line">
                <div class="load-black"></div>
            </div>
            <img src="img/lad_3.png" class="lad-3">
        </div>
        <!-- loading 结束 -->

        <!-- 巴拿马 开始 -->
        <div class="wine dn">
            <img src="img/p1_bg.jpg" class="bg p1-bg">
            <img src="img/p1_1.png" class="p1-1">
            <div class="platform">
                <img src="img/p1_2.png" class="p1-2">
                <img src="img/p1_3.png" class="p1-3">
            </div>
            <div class="shark dn">
                <img src="img/p1_4.png" class="p1-4">
                <img src="img/p1_4_1.png" class="p1-4-1">
            </div>
        </div>

        <!-- 巴拿马 结束 -->

        <!-- 制作首页 开始 -->
        <div class="make dn">
            <img src="img/p2_Bg.jpg" class="bg">
            <div class="make-con">
                <img src="img/p2_1.png" class="p2-1">
                <img src="img/p2_2.png" class="p2-2">
                <img src="img/p2_3.png" class="p2-3">
                <div class="belong">
                    <div class="belong-btn">
                        <img src="img/p2_5.png" class="p2-5">
                    </div>
                    <img src="img/p2_4.png" class="p2-4">
                </div>
            </div>
        </div>
        <!-- 制作首页 结束 -->

        <!-- 第一步 开始 -->
        <div class="first dn">
            <img src="img/p3_bg.jpg" class="p3-bg bg">
            <div class="first-con">
                <div class="introduce">
                    <img src="img/p3_2.png" class="p3-2">
                    <img src="img/p3_1.png" class="p3-1">
                </div>
                <div class="starter">
                    <div class="p3-11">
                        <img src="img/p3_11.png" alt="">
                    </div>
                    <img src="img/p3_3.png" class="p3-3">
                    <img src="img/p3_3_1.png" class="p3-3-1">
                    <img src="img/p5_17.png" class="p5-17">
                    <img src="img/p5_18.png" class="p5-18">
                    <div class="first-btn">
                        <img src="img/p3_10.png" alt="">
                    </div>
                </div>
                <div class="first-right">
                    <img src="img/p3_4.png" class="p3-4">
                    <img src="img/hj_1.png" class="hj-1">
                    <img src="img/p3_7.png" class="p3-7">
                    <img src="img/p3_8.png" class="p3-8">
                    <img src="img/p3_6.png" class="p3-6">
                    <div class="pile">
                        <img src="img/p3_9.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- 第一步 结束 -->

        <!-- 第二步 开始 -->
        <div class="second dn">
            <img src="img/p4_bg.png" class="bg">
            <div class="second-con">
                <div class="second-left">
                    <img src="img/p4_2.png" class="p4-2"> <img src="img/p4_1.png" class="p4-1">
                </div>
                <div class="sorghum">
                    <img src="img/p4_6.png" class="p4-6">
                    <img src="img/p4_9.png" class="p4-9">
                    <img src="img/p4_9_1.png" class="p4-9-1">
                    <img src="img/p4_11.png" class="p4-11">
                    <img src="img/p5_13.png" class="p5-13">
                    <img src="img/p5_12.png" class="p5-12">
                    <img src="img/p4_5.png" class="p4-5">
                </div>
                <div class="second-rigth">
                    <img src="img/p4_14.png" class="p4-14">
                    <img src="img/p4_13.png" class="p4-13">
                </div>
                <div class="second-btn">
                    <img src="img/p4_3.png" alt="">
                </div>
            </div>
        </div>
        <!-- 第二步 结束 -->

        <!-- 第三步 开始 -->
        <div class="third dn">
            <img src="img/p5_1bg.jpg" class="bg">
            <div class="third-left">
                <img src="img/p5_2.png" class="p5-2">
                <img src="img/p5_1.png" class="p5-1">
            </div>
            <div class="third-end">
                <div class="bottle">
                    <img src="img/p5_10.png" class="p5-10">
                    <img src="img/p5_11.png" class="p5-11">
                    <img src="img/p5_11_2.png" class="p5-11-2">
                </div>
                <img src="img/p5_6.png" class="p5-6">
                <img src="img/p5_16.png" class="p5-16">
            </div>
            <div class="third-btn">
                <img src="img/p5_15.png" class="p5-15">
            </div>
        </div>
        <!-- 第三步 结束 -->

        <!-- 打开瓶盖 开始 -->
        <div class="open dn">
            <img src="img/p5_1bg.jpg" class="bg p5-1bg">
            <img src="img/p5_bg.jpg" class="bg p5-bg dn">
            <div class="open-con">
                <div class="slide">
                    <img src="img/p3_7.png" class="p3-7">
                    <img src="img/p3_8.png" class="p3-8">
                </div>
                <div class="open-right">
                    <img src="img/p5_5.png">
                </div>
                <div class="open-content">
                    <img src="img/p5_11.png" class="p5-11">
                    <img src="img/p5_16.png" class="p5-16">
                    <div class="p5-10">
                        <img src="img/p5_10.png" alt="">
                    </div>
                </div>
                <div class="open-btn">
                    <img src="img/p5_14.png" alt="">
                </div>
            </div>
        </div>
        <!-- 打开瓶盖 结束 -->

        <!-- 坚守 开始 -->
        <div class="stick dn">
            <img src="img/p7_bg.jpg" class="bg">
            <div class="stick-con">
                <img src="img/p7_1.png" class="p7-1">
                <img src="img/p7_11.png" class="p7-11">
                <img src="img/p7_3.png" class="p7-3">
                <div class="flavour">
                    <img src="img/p7_2.png" class="p7-2">
                    <img src="img/p7_8.png" class="p7-8">
                </div>
                <div class="again">
                    <img src="img/p7_9.png" alt="">
                </div>
                <div class="watch">
                    <img src="img/p7_10.png" alt="">
                </div>
            </div>
        </div>
        <!-- 坚守 结束 -->

        <!-- 观看剧集 开始 -->
        <div class="look dn">
            <img src="img/p6_bg.jpg" class="bg">
            <img src="img/p6_8.png" class="p6-8">
            <div class="look-logo">
                <img src="img/lad_1.png" class="lad-1">
                <img src="img/lad_2.png" class="lad-2">
            </div>
            <div class="look-con">
                <img src="img/p6_3.png" class="p6-3">
                <img src="img/p6_4.png" class="p6-4">
                <img src="img/p6_5.png" class="p6-5">
                <img src="img/p6_6.png" class="p6-6">
                <img src="img/p6_7.png" class="p6-7">
            </div>
            <div class="look-btn">
                <img src="img/p6_9.png" class="p6-9">
            </div>
            <div class="look-btn2">
                <img src="img/p8_1.png" alt="">
            </div>
            <img src="img/p6_10.png" class="p6-10">
        </div>
        <!-- 观看剧集 结束 -->
    </div>
    <script src="js/index.js"></script>
</body>

</html>
